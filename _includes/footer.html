<footer>
  {%if page.reference != "home" %}
    {% include external-links.html %}
  {% endif %}

  <p class="copyright text-muted">
   {{ site.author.name }}
   &nbsp;&bull;&nbsp;
   {{ site.time | date: '%Y' }}
   
   {% if site.url-pretty %}
   &nbsp;&bull;&nbsp;
   <a href="{{ site.url }}">{{ site.url-pretty }}</a>
   {% endif %}
   </p>
   
  <p class="theme-by text-muted">
    Theme by
    <a href="http://deanattali.com/beautiful-jekyll/">beautiful-jekyll</a>
  </p>
</footer>
